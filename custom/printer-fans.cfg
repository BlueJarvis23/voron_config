# [fan_generic cooling_fan]
##    Controller fan - CNC_FAN3
[controller_fan electronics_bay]
pin: PD12
#pin: multi_pin:electronics_bay_pins
max_power: 0.50
shutdown_speed: 0
kick_start_time: 1.0
heater: heater_bed, extruder
stepper: stepper_x, stepper_y, stepper_z

