#[fan_generic sb_cooling]
[temperature_fan sb_cooling]
pin: sb2040:gpio15
kick_start_time: 0.5
off_below: 0.10

control: watermark
# max_delta default of 2ÂºC was not enough and oscillations occurred
max_delta: 5
min_temp: 20
max_temp: 80

#[temperature_sensor sb2040_temp]
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: sb2040:gpio26
