[fan]
##  Print Cooling Fan - FAN0
pin: sb2040:gpio13
tachometer_pin: ^sb2040:gpio17
tachometer_ppr: 2
tachometer_poll_interval: 0.006
kick_start_time: 0.5
off_below: 0.10

[heater_fan hotend_fan]
##  Hotend Fan - FAN1
pin: sb2040:gpio14
tachometer_pin: ^sb2040:gpio16
kick_start_time: 0.5
max_power: 1.0
heater: extruder
heater_temp: 50.0
##  If you are experiencing back flow, you can reduce fan_speed
#fan_speed: 1.0

